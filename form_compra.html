<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registrar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Kaushan+Script&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Registro de Compra</h2>
  <div class="container mt-4">
    <form action="registrar_compra.php" method="POST">
    Número de Compra: <input type="text" name="numero_compra"><br>
    Fecha: <input type="date" name="fecha"><br>
    Hora: <input type="time" name="hora"><br>
    Vendedor: <input type="text" name="vendedor"><br>
    Proveedor ID: <input type="number" name="id_proveedor"><br>
    Observaciones: <input type="text" name="observaciones"><br>
    Forma de pago ID: <input type="number" name="id_forma_pago"><br>
    Código: <input type="text" name="codigo"><br><br>
    Nombre: <input type="text" name="nombre"><br><br>
    Tipo de producto (ID): <input type="number" name="id_tipo"><br><br>
    Valor de venta: <input type="number" step="0.01" name="valor_venta"><br><br>

    <h3>Productos</h3>

    <!-- Puedes repetir este bloque si agregas JavaScript dinámico -->
    Producto ID: <input type="number" name="productos[]"><br>
    Cantidad: <input type="number" name="cantidades[]"><br>
    Valor unitario: <input type="number" step="0.01" name="valores[]"><br>
    Impuesto (en decimal): <input type="number" step="0.01" name="impuestos[]"><br><br>

    <input type="submit" value="Registrar Compra">
  </form>
  </div>
</body>
</html>
